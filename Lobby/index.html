<!DOCTYPE html>
<html>
<head>
	<title>Game Lobby</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Choose Your Game</h1>
		<div class="game-selection">
			<div class="game">
				<h2>Game 1</h2>
                <button onclick="playGame1()">Play Game 1</button>
				<img src="game1.png" alt="Game 1" style="max-width: 100px;">
				
			</div>
			<div class="game">
				<h2>Game 2</h2>
				<img src="game2.png" alt="Game 2" style="max-width: 100px;">
				<button onclick="playGame2()">Play Game 2</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
